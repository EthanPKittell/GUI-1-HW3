<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links for css and javascript-->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="multTable.js"></script>
    <title>Document</title>
</head>
<body>
   <!--Elements for the project title-->
    <h1>DYNAMIC MULTIPLICATION TABLE</h1>

    <hr>

    <div id = "TBL"> </div>
        <!--fieldset to have a legend around the border-->
        <fieldset class="tableForm" ><legend>Enter values to generate a multiplication table</legend>
            <!--form to submit the values used to create the multiplication table
            on submit set to return false in order for the page to not be reloaded-->
            <form onsubmit="return false">
            <label for="minCol">Minimum Column Value (-50 - 50):</label><br>
            <input type="text" id="minCol" name="minCol" value="0"><br>
            <label for="maxCol">Maximum Column Value (-50 - 50):</label><br>
            <input type="text" id="maxCol" name="maxCol" value="0"><br>
            <label for="minRow">Minimum Row Value (-50 - 50):</label><br>
            <input type="text" id="minRow" name="minRow" value="0"><br>
            <label for="maxRow">Maximum Row Value (-50 - 50):</label><br>
            <input type="text" id="maxRow" name="maxRow" value="0"><br><br>
            <input type="submit" value="Create Table" onclick="myGetValues()">
            </form>
        </fieldset>
        <!--elements to display an error message with javascript when need and a place
        to make the table when needed-->
        <h1 id = "errorMessage"></h1>
        <div id = "placeHolder"></div>
    
</body>
</html>
